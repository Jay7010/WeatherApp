<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    <div class="wrapper ">
        <h1>Weather App</h1>
        <div class="tab-container">
            <div class="tab" data-userContainer>Your Weather</div>
            <div class="tab" data-searchContainer>Search Weather</div>
        </div>
        <div class="weather-container">
            <div class="user-container grant-location-container">
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to Get weather Information</p>
                <button class="btn" data-grantAccess> Grant Access</button>
                


                 
            </div>
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" alt="" height="20" width="20" loading="lazy">
                </button>
            </form>
            <div class="user-container loading-container">
                <img src="loading.gif" alt="" height="150" width="150">
                <p>Loading</p>
            </div>
            <div class="user-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img src="" data-countryIcon alt="">
                </div>
                <p data-weatherDesc></p>
                <img src="" data-weatherIcon alt="">
                <p data-temperature></p>
                <div class="parameter-container" >
                    <div class="parameter">
                        <img src="wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="cloud.png" alt="">
                        <p>Cloud</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
